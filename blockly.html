<!DOCTYPE html><html><head>
<title>Code a Sports Sign | Blocks</title>
</head><body onload="load()">
<button onclick="run('blockly')">Run your code!</button>
<div id="blocklyDiv" style="width:65%;height:550px"></div>
<div id="sidebar" style="position:fixed;left:65%;font-family:Arial;top:0">
<h2>Your sign:</h2>
<img id="result">
<p><a id="share"><button>Share</button></a> <a id="download" download="sign.svg"><button>Download</button></a></p>
<p>Too easy? Switch to a <a href="./js.html">harder mode</a>.</p>
</div>
<script src="./script.js"></script>
<script src="https://kyleplo.github.io/scratch-extension-creator/blockly_compressed.js"></script>
<script src="https://kyleplo.github.io/scratch-extension-creator/javascript_compressed.js"></script>
<script src="https://kyleplo.github.io/scratch-extension-creator/blocks_compressed.js"></script>
<script src="https://kyleplo.github.io/scratch-extension-creator/msg/js/en.js"></script><script src="./blockly-blocks.js"></script>
<script src="./blockly-code.js"></script>
<script src="./workspace.js"></script>
<xml xmlns="http://www.w3.org/1999/xhtml" id="toolbox" style="display: none;">
  <category name="Background" colour="#80a55b">
    <block type="setbgcolor">
      <value name="color">
        <shadow type="color">
          <field name="color">#ff0000</field>
        </shadow>
      </value>
    </block>
    <block type="setoutlinecolor">
      <value name="color">
        <shadow type="color">
          <field name="color">#ff0000</field>
        </shadow>
      </value>
    </block>
  </category>
  <category name="Text" colour="#5ba5a5">
    <block type="settext">
      <field name="top">GO</field>
      <field name="bottom">TEAM</field>
    </block>
    <block type="settextcolor">
      <value name="color">
        <shadow type="color">
          <field name="color">#ff0000</field>
        </shadow>
      </value>
    </block>
  </category>
  <category name="Object" colour="#a55b5b">
    <block type="setobjectcolor">
      <value name="color">
        <shadow type="color">
          <field name="color">#ff0000</field>
        </shadow>
      </value>
    </block>
    <block type="hideobject"></block>
  </category>
  <category name="Colors" colour="#935ba5">
    <block type="color">
      <field name="color">#ff0000</field>
    </block>
    <block type="patriotscolor">
      <field name="color">blue</field>
    </block>
    <block type="eaglescolor">
      <field name="color">green</field>
    </block>
  </category>
</xml><xml xmlns="http://www.w3.org/1999/xhtml" id="workspaceBlocks" style="display:none">
  <variables></variables>
  <block type="create" id="qg_xDb-31x^~$:/PU_G}" x="38" y="38">
    <field name="TYPE">flag</field>
  </block>
</xml></body></html>
